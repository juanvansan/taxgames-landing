<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxGames</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
    .emoji {
      font-size: 3rem;
    }
    .arena {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
      background: #f9f9f9;
      border-radius: 20px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .soldado {
      width: 128px;
      transition: transform 0.3s;
    }
    .animar {
      animation: vibrar 0.4s ease-in-out 3;
    }
    @keyframes vibrar {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üõ°Ô∏è‚öîÔ∏è</div>
    <h1>TaxGames</h1>
    <img src="soldados.png" alt="Soldados fiscales" style="max-width: 50%; border-radius: 12px; margin-bottom: 20px;">
    <p>Estamos construyendo una plataforma interactiva donde los impuestos se convierten en juego. Muy pronto ver√°s a tus soldados fiscales en acci√≥n.</p>

    <div class="arena">
      <img id="espana" class="soldado" src="espana-neutral.png" alt="Soldado Espa√±a">
      <img id="uk" class="soldado" src="uk-neutral.png" alt="Soldado UK">
    </div>

    <button id="play">Iniciar combate fiscal</button>
  </div>

  <script>
    const btn = document.getElementById('play');
    const soldadoES = document.getElementById('espana');
    const soldadoUK = document.getElementById('uk');

    btn.addEventListener('click', () => {
      soldadoES.classList.add('animar');
      soldadoUK.classList.add('animar');

      setTimeout(() => {
        soldadoES.classList.remove('animar');
        soldadoUK.classList.remove('animar');

        const ganador = Math.random() < 0.5 ? 'ES' : 'UK';

        if (ganador === 'ES') {
          soldadoES.src = 'espana-victoria.png';
          soldadoUK.src = 'uk-derrota.png';
        } else {
          soldadoES.src = 'espana-derrota.png';
          soldadoUK.src = 'uk-victoria.png';
        }
      }, 1200);
    });
  </script>
</body>
</html>
